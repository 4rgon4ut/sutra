runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties: {}
  commandFunction: |-
    (config) => ({
      command: 'python',
      args: ['-m', 'context_engineering_mcp.server', '--http'],
      env: {
        PORT: '8080'
      }
    })